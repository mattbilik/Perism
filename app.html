<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Perism</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style media="screen">
    .img {
      margin-top: 2vh !important;
      display: block;
      margin: auto;
    }

    .username {
      font-size: 30px;
      text-align: center;
    }
    .center{
      display: block;
      margin: auto;
    }
  </style>
</head>

<body style="height:100vh">

  <div class="container-fluid">
    <div class="row">
      <div style="height:100vh;" class="col-md-2 col-sm-3 border-right bg-light">
        <img src="https://pbs.twimg.com/profile_images/768141015245094912/To8cM85J_400x400.jpg" height="" alt="" class="rounded-circle img img-fluid">
        <p class="username" id="user"></p>
        <h4>Interests:</h4>
        <p class="interests" id="interest"></p>
        <button type="button" class="btn btn-outline-dark mx-auto" data-toggle="modal" data-target="#changeInterest" name="button">Change interests</button>
        <h4 style="margin-top:2vh;">Learning Style:</h4>
        <p id="style"></p>
      </div>
      <div style="height:100vh;" class="col-md-10 col-sm-9 bg-light">
        <div class="h-25 media-body bg-dark" style="margin-top:2vh;">
          <div class="dropdown" >
            <button class="btn btn-secondary dropdown-toggle center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="changeInterest" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change your interests!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Add an interest:</p>
          <input id="addInterest" type="text" name="" value="">
          <p>Remove an interest:</p>
          <!-- Add support for removing interests keyword style-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript">
    // never changes unless user retakes diagnostic; revamp to use acc values
    var learningStyle = 'Kinesthetic'
    document.getElementById('style').innerHTML = learningStyle

    // document.getElementById('id').onclick = function(){
    //
    // }
    //
    // for(var i = 0; i<likes.length; i++){
    // printy(i)
    // // document.getElementById('interest').innerHTML = likes[i] + ", " + likes[i-1]
    // }
    //
    // function printy(print){
    //   console.log(print)
    // }

    // Set username, set interests from diagnostic and inferred info
    var likes = ['Programming', 'Graphic Design']

    function setAll() {
      var username = 'Matthew'
      document.getElementById('user').innerHTML = "Welcome, " + username + "!"
      // set
      likes.forEach(function(element) {
        var add = document.getElementById('interest').innerHTML + element + '; '

        document.getElementById('interest').innerHTML = add
      });
    }
    document.getElementById('save').onclick = function() {
      likes = [];
      likes.push(document.getElementById('addInterest').value)
      setAll();
    }
    setAll();
    // document.getElementById('interest').innerHTML = intrsts
  </script>
</body>

</html>
